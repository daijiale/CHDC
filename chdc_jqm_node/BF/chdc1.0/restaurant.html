		<p> 餐馆简介： </p>
			<ul> 
				<li>肯德基（Kentucky Fried Chicken，肯塔基州炸鸡），简称KFC，是美国跨国连锁餐厅，同时也是世界第二大速食及最大炸鸡连锁企业，由哈兰德·桑德斯上校于1930年在肯塔基州路易斯维尔创建，主要出售炸鸡、汉堡、薯条、蛋挞、汽水等西式快餐食品</li>
				<li> 肯德基现隶属于百胜餐饮集团，并与百事可乐结成了战略联盟，固定销售百事公司提供的碳酸饮料（但部分国家例外，如韩国、日本就销售可口可乐）。截至2013年底共有约7,000 家门店。</li>
